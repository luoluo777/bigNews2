<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 准备一个模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">文章类别</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏域 -->
                        <input type="hidden" name="id" id="categoryId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名:</label>
                            <input class="form-control" id="message-text" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                    <button type="button" id="AddOrEdit" class="btn btn-primary">新增</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 准备文章类别模板 -->
    <script id="temp_ac" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal" class="btn btn-info btn-xs" data-id="{{v.id}}">编辑</a>
                <a href="javascript:void(0)" class="btn btn-danger btn-xs btn-delete" data-id="{{v.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        // 7 文章类别管理
        $(function () {
            // 7.1 发送Ajax请求获取所有文章类别
            getData();
            function getData() {
                $.ajax({
                    type: 'get',
                    url: BigNews.category_list,
                    success: function (backData) {
                        var resHtml = template('temp_ac', backData);
                        $('tbody').html(resHtml);
                    }
                })
            };
            //7.2 模态框
            //7.2.1 确定模态框是编辑按钮点出还是新增分类点出  用到show.bs.modal事件
            $('#myModal').on('show.bs.modal', function (e) {
                var target = e.relatedTarget;
                if (target == $('#xinzengfenlei')[0]) {
                    //新增按钮点出模态框逻辑
                    $('#myModalLabel').text('文章类别');
                    $('#AddOrEdit').text('新增').addClass('btn-primary').removeClass('btn-success');
                } else {
                    //编辑按钮点出模态框逻辑
                    $('#myModalLabel').text('修改类别');
                    $('#AddOrEdit').text('编辑').addClass('btn-success').removeClass('btn-primary');
                    $('#recipient-name').val($(target).parent().prev().prev().text());
                    $('#message-text').val($(target).parent().prev().text());
                    // 利用隐藏域保存 文章id
                    $('#categoryId').val($(target).attr('data-id'));
                }
            });
            //7.2.2 给模态框中新增/编辑按钮设置点击事件
            $('#AddOrEdit').on('click', function (e) {
                if ($(this).hasClass('btn-primary')) {
                    // 新增按钮
                    var categoryName = $('#recipient-name').val().trim();
                    var categorySlug = $('#message-text').val().trim();
                    $.ajax({
                        type: 'post',
                        url: BigNews.category_add,
                        data: {
                            name: categoryName,
                            slug: categorySlug
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                //第一种方法 模态框隐藏 重新获取文章列表 清空输入框
                                $('#myModal').modal('hide');
                                getData();
                                $('#recipient-name').val("");
                                $('#message-text').val('');
                                //第二种方法 直接刷新
                                // window.location.reload();
                            }
                        }
                    })
                } else {
                    // 编辑按钮
                    /* var id = $('#categoryId').val();
                    var categoryName = $('#recipient-name').val().trim();
                    var categorySlug = $('#message-text').val().trim(); */
                    // 优化 serialize
                    var data = $("#myModal form").serialize();
                    $.ajax({
                        type: 'post',
                        url: BigNews.category_edit,
                        /*  data: {
                             id: id,
                             name: categoryName,
                             slug: categorySlug
                         }, */
                        data: data,
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 200) {
                                window.location.reload();
                            }
                        }
                    })
                }
            });
            //7.2.3  给模态框取消按钮添加事件
            $('.btn-cancel').on('click', function () {
                // 表单的重置方法
                $('#myModal form')[0].reset();
                $('#myModal').modal('hide');
            });
            //7.3 删除按钮添加点击事件
            $('tbody').on('click', '.btn-delete', function () {
                if (confirm('您确定要删除吗？')) {
                    var id = $(this).attr('data-id');
                    $.ajax({
                        type: 'post',
                        url: BigNews.category_delete,
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                alert('删除成功');
                                window.location.reload()
                            }
                        }
                    })
                }
            })
        })


    </script>

</html>
