<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: none" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 6 个人中心模块
        $(function () {
            // 6.1 一进入页面发送ajax获取用户详情
            $.ajax({
                type: 'get',
                url: BigNews.user_detail,
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        for (var key in backData.data) {
                            $('input.' + key).val(backData.data[key]);
                        };
                        //图片改变
                        $('img.user_pic').attr('src', backData.data.userPic);
                    }
                }
            });
            // 6.2 修改按钮添加点击事件发送ajax编辑个人信息
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('#form')[0]);
                $.ajax({
                    type: 'post',
                    url: BigNews.user_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            //第一种方法改变顶部栏的个人信息： 刷新父窗口
                            // parent.window.location.reload();
                            //第二种方法 再次发送ajax请求重新获取用户信息
                            $.ajax({
                                type: 'get',
                                url: BigNews.user_info,
                                success: function (backData) {
                                    parent.$('.user_info').find('img').attr('src', backData.data.userPic).next().text('欢迎  ' + backData.data.nickname);
                                    parent.$('.user_center_link').find('img').attr('src', backData.data.userPic);
                                }
                            });

                        }
                    }
                })
            })
        })


    </script>
</body>

</html>
