<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/http.js"></script>
    <!-- 引入时间控件的js和css文件 -->
    <script type="text/javascript" src="./libs/jedate/js/jedate.js"></script>
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <!-- 引入编辑器插件js文件 -->
    <script src="./libs/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-4">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-2">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4 jeitem">
                        <!-- 时间插件 -->
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{zIndex:20999,trigger:false,format: 'YYYY-MM-DD'})">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-8" id="editor">

                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 文章类别模板 -->
    <script id="temp_cat" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 10 发表文章页面
            //10.1 图片预览
            $('#inputCover').on('change', function () {
                var file = this.files[0];
                var url = URL.createObjectURL(file);
                $(this).prev().attr('src', url);
            });
            // 10.2 获取文章分类
            $.ajax({
                type: 'get',
                url: BigNews.category_list,
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        var resHtml = template('temp_cat', backData);
                        $('.category').html(resHtml);
                    }
                }
            });
            // 10.3 时间控件
            jeDate("#testico", {
                format: "YYYY-MM-DD",
                isTime: false,
                zIndex: 20999,
                isinitVal: true,                            //是否初始化时间，默认不初始化时间
                minDate: "2014-09-19 00:00:00"
            });
            // 10.4 编辑器插件
            var E = window.wangEditor;
            var editor = new E('#editor');
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create();

            // 10.5 发布文章
            $('.btn-release').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('#form')[0]);
                fd.append('content', editor.txt.html());
                fd.append('state', '已发布');
                $.ajax({
                    type: 'post',
                    url: BigNews.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            window.history.back();
                        }
                    }
                })
            });
            // 10.6 存为草稿按钮
            $('.btn-draft').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData(document.querySelector('#form'));
                fd.append('content', editor.txt.html());
                $.ajax({
                    type: 'post',
                    url: BigNews.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            window.history.back();
                        }
                    }
                })
            })
        })

    </script>
</body>

</html>
